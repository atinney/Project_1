<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Google Maps Demo</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- Style sheets --> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">


</head>

<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" id="navTitle" href="#">
	        <!-- <img alt="Disaster Risk" src="..."> --> <!-- put a logo here? -->
	    	Disaster Risk Assessment
	      </a>
	    </div>
	  </div>
	</nav>

	<div class="row">
			<!-- search box --> 
			<div class="col-lg-4">
				<form role="form">
					<div class="input-group" id="searchBox">
						<input type="text" class="form-control" id="address-input" placeholder="Type in a location...">
						<span class="input-group-btn">
							<button class="btn btn-default" id="add-address" alt="Search" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</span>
					</div>
				</form>
			<!-- /search box -->
			<div class="padding">
			<h3>Earthquake Display Filter</h3>
            <div class="btn btn-default" id="all">All</div>
            <div class="btn btn-default" id="filter">Within 50 Miles</div>
            </div> 
		</div>

		<div class="col-lg-8">
			<div id="map"></div>
		</div>

	</div>
    
    <div class="row">
    
        
        <div class="col-lg-4">
            
        </div>

        <div class="col-lg-4">
			<h2>Risk of Disaster</h2>
			<div class="city"></div>
			<div class="wind"></div>
			<div class="humidity"></div>
			<div class="temp"></div>
        </div>
		

    </div>
    
    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>
    <!-- Google maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhYGRpI-1ITkj015f6XKYRVHo1W690NlQ&callback=initMap"></script>
    
</body>
